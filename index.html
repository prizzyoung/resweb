<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamboghini</title>
    
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- web opening UX -->

    <div class="anim-container">
        <span class="shutter top">
            <img src="image/logo.png" class="logo"  alt="">
        </span>
        <span class="shutter bottom"></span>
    </div> 

    <!-- ending of UX -->

    <!-- navbar -->
    <nav class="navbar">
        <img src="image/logo.png" class="brand-logo" alt="">
        <p class="brand-name">Lamboghini</p>
    </nav>

    <!-- header caraousel -->
    <div class="lambo-carousel">
        <div class="carousel">
            <h1 class="title">huracan <br> sto</h1>
            <button class="btn">explore</button>
        </div>
        <div class="carousel">
            <h1 class="title">stunning <br> concept</h1>
            <button class="btn">explore</button>
        </div>
        <div class="carousel">
            <h1 class="title">fastest <br> suv</h1>
            <button class="btn">explore</button>
        </div>

         <!-- indicators -->
        <div class="indicators">
            <span class="active"></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- model showcase -->

    <div class="model-container">
        <img src="image/M_ururs.png" class="model-img" alt="">
        <img src="image/M_huracan.png" class="model-img" alt="">
        <img src="image/M_aventador.png" class="model-img" alt="">

        <div class="model-content">
            <p class="heading">model</p>
            <h1 class="model-name">aventador</h1>
            <p class="link">configure your's</p>
        </div>
    </div>

    <div class="info-card">
        <div class="img-container">
            <div class="row">
                <div class="hex"></div>
                <div class="hex"></div>
            </div>
            <div class="row">
                <div class="hex"></div>
                <div class="hex"></div>
                <div class="hex"></div>
            </div>
            <div class="row">
                <div class="hex"></div>
                <div class="hex"></div>
            </div>
        </div>
        <div class="content">
            <h1 class="heading">amazing <br> power</h1>
            <button class="btn">explore</button>
        </div>
    </div>
 
    <div class="info-card two">
        <div class="img-container">
            <div class="row">
                <div class="hex"></div>
                <div class="hex"></div>
            </div>
            <div class="row">
                <div class="hex"></div>
                <div class="hex"></div>
                <div class="hex"></div>
            </div>
            <div class="row">
                <div class="hex"></div>
                <div class="hex"></div>
            </div>
        </div>
        <div class="content">
            <h1 class="heading"><span>aero-dynamic</span> <br> design</h1>
            <button class="btn">explore</button>
        </div>
    </div>

    <!-- dealership form -->
    <div class="dealership-container">
        <img src="image/green_lambo.png" class="dealer-car" alt="">
        <div class="form">
            <h1 class="form-title">find dealership</h1>
        <input type="text" class="find-box">
    </div>
</div>

<p class="footer">Design @pricillaâ™›</p>
    <script src="app.js"></script>

</body>
</html>
